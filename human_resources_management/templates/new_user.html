{% extends "base.html" %}
{% block content %}
    <form action="{{ url_for('new_user') }}" method="post" name="new_user">
        <p>First Name: <input type="text" name="first_name"></p>
        <p>Last Name: <input type="text" name="last_name"></p>
        <p>Department:
            <select name="department_id">
                <option value="0">empty</option>
                {% for department in departments %}
                    <option value="{{ loop.index }}">{{ department }}</option>
                {% endfor %}
            </select>
        </p>
        <p>Position:
            <select name="position_id">
                <option value="0">empty</option>
                {% for position in positions %}
                    <option value="{{ loop.index }}">{{ position }}</option>
                {% endfor %}
            </select>
        </p>
        <p>Email: <input type="text" name="email"></p>
        <p>Phone: <input type="text" name="phone"></p>
        <p>Date of birth: <input type="date" name="date_of_birth"></p>
        <p><input type="submit" value="Create New User"></p>
    </form>
{% endblock %}
