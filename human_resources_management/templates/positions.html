{% extends "base.html" %}
{% block content %}
    <h1>Positions</h1>
    <a href="{{ url_for('new_position') }}"> Create new position </a>
    {% for position in positions %}
        <div>
            <h3><a href="{{ url_for('update_position', position_id = position.id) }}"> {{ position.name }} </a></h3>
        </div>
    {% endfor %}
{% endblock %}
