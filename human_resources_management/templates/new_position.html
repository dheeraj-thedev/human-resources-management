{% extends "base.html" %}
{% block content %}
    <form action="{{ url_for('new_position') }}" method="post" name="new_position">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="position name" name="name">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" placeholder="about position" name="description">
        </div>
        <p><input type="submit" class="btn btn-default" value="Create New Position"></p>
    </form>
{% endblock %}
